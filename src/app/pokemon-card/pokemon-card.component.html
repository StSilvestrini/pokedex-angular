<div class="container">
  <div class="logoContainer">
    <img
      [routerLink]="['/']"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
      alt="pokemon logo"
      class="logo"
    />
  </div>
  <app-card-navigation></app-card-navigation>
  <div class="titleContainer">
    <h1>{{ pokemonCard?.name + " " }}</h1>
    <h1>NÂ°{{ formatNumber(pokemonCard?.id) }}</h1>
  </div>
  <div class="gridContainer">
    <div class="cardImage" [ngStyle]="getBackground(pokemonCard)"></div>
    <div class="cardStats">
      <ul class="cardContainer">
        <li>
          <div class="statName">Weight</div>
          <div>{{ pokemonCard?.weight }} cg</div>
        </li>
        <li>
          <div class="statName">Height</div>
          <div>{{ pokemonCard?.height }} dm</div>
        </li>
        <app-pokemon-stats-list-item
          heading="Abilities"
          [list]="pokemonCard?.abilities"
          key="ability"
        ></app-pokemon-stats-list-item>
        <app-pokemon-stats-list-item
          heading="Moves"
          [list]="pokemonCard?.moves.slice(0, 10)"
          key="move"
        ></app-pokemon-stats-list-item>
        <app-pokemon-stats-list-item
          heading="Types"
          [list]="pokemonCard?.types"
          key="type"
        ></app-pokemon-stats-list-item>
      </ul>
    </div>
  </div>
</div>

<div class="flex-container">
  <div
    [routerLink]="['/card', currentNumber - 1]"
    class="arrow"
    *ngIf="currentNumber > 1; else emptyDiv"
  >
    <span class="leftArrow"></span>
    <span>N°{{ currentNumber - 1 | formatNumber }}</span>
  </div>
  <ng-template #emptyDiv>
    <div></div>
  </ng-template>
  <div [routerLink]="['/card', currentNumber + 1]" class="arrow">
    <span>N°{{ currentNumber + 1 | formatNumber }}</span
    ><span class="rightArrow"></span>
  </div>
</div>

<div class="backdrop" (click)="onClose()"></div>
<div class="modal-box" [@modalState]>
  <div>
    <div class="compareContainer">
      <div class="pokemonCard" *ngFor="let pokemonCard of comparePokemons">
        <div
          class="cardImage"
          [ngStyle]="{
            'background-image': pokemonCard?.id
              ? 'url(' +
                'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' +
                pokemonCard?.id +
                '.png)'
              : null
          }"
        ></div>
        <h3 class="pokemonName">
          {{ pokemonCard?.name | titlecase }}
        </h3>
      </div>
    </div>
    <app-chart [comparePokemons]="comparePokemons"></app-chart>
  </div>
  <div class="closeButton" (click)="onClose()">
    <img src="../../../assets/xSymbol.svg" />
  </div>
</div>

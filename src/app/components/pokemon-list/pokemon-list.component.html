<div class="container">
  <div class="listHeader">
    <app-search-bar #searchBar></app-search-bar>
    <div class="selectGrid">
      <label for="grids">Grid layout:</label>
      <select
        name="grids"
        id="grids"
        [(ngModel)]="gridLayout"
        (change)="onGridChange($event.target.value)"
      >
        <option value="2">2 Grids</option>
        <option value="3" [defaultSelected]="'3'">3 Grids</option>
      </select>
    </div>
  </div>
  <ul class="listContainer">
    <li
      *ngFor="
        let pokemon of pokemonList
          | filterList: searchBar?.searchQuery
          | sortList: 'id'
      "
      [routerLink]="['/card', pokemon.id]"
      class="cardContainer"
    >
      <div
        class="cardImage"
        [ngStyle]="{ 'background-image': 'url(' + pokemon.image + ')' }"
      ></div>
      <hr />
      <span class="pokemonNumber">NÂ° {{ formatNumber(pokemon.id) }}</span>
      <h4 class="pokemonName">{{ pokemon?.name | titlecase }}</h4>
      <div class="pokemonType">
        <p *ngFor="let type of pokemon.types" appTypesBackground [type]="type">
          {{ type | titlecase }}
        </p>
      </div>
    </li>
  </ul>
  <div class="buttonContainer">
    <button
      (click)="onLoadPokemon()"
      class="loadPokemonButton"
      [disabled]="searchBar?.searchQuery?.length >= 3"
      [ngClass]="{ enabled: searchBar?.searchQuery?.length < 3 }"
    >
      Load other Pokemons
    </button>
  </div>
</div>

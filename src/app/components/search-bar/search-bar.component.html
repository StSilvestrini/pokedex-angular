<form class="searchForm" #searchForm="ngForm">
  <div>
    <input
      type="text"
      placeholder="Seach..."
      [(ngModel)]="searchQuery"
      required
      name="searchInput"
    />
    <div class="buttons">
      <button type="button" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>

<div class="container">
  <app-search-bar
    (searchPokemon)="onPokemonSearched($event)"
    (clearPokemons)="onClearSearch()"
  ></app-search-bar>
  <ul class="listContainer">
    <li
      *ngFor="let pokemon of pokemonList"
      [routerLink]="['/card', pokemon.id]"
      class="cardContainer"
    >
      <div class="cardImage" [ngStyle]="getBackground(pokemon)"></div>
      <hr />
      <span class="pokemonNumber">NÂ° {{ formatNumber(pokemon.id) }}</span>
      <h4 class="pokemonName">{{ pokemon.name | titlecase }}</h4>
      <div class="pokemonType">
        <p
          *ngFor="let type of pokemon.types"
          appTypesBackground
          [type]="type.type.name"
        >
          {{ type.type.name | titlecase }}
        </p>
      </div>
    </li>
  </ul>
  <div class="buttonContainer">
    <button (click)="onLoadPokemon()" class="loadPokemonButton">
      Load other Pokemons
    </button>
  </div>
</div>
